<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="vinyl records, music, shop, constructor, table">
    <meta name="description" content="Конструктор таблиц для магазина виниловых пластинок">
    <title>Конструктор таблиц - Vinyl Records Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="constructor.js" defer></script>
</head>
<body>

<header>
    <div class="header-content">
        <h1>Vinyl Records Shop</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Главная страница</a></li>
                <li><a href="gallery.html">Галерея</a></li>
                <li><a href="news.html">Новости</a></li>
                <li><a href="cd.html">CD</a></li>
                <li><a href="constructor.html" class="active">Конструктор</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section id="constructor">
        <h2>Конструктор таблицы</h2>
        <form id="table-form">
            <label for="genre">Жанр:</label>
            <select id="genre" name="genre" required>
                <option value="rock">Рок</option>
                <option value="jazz">Джаз</option>
                <option value="pop">Поп</option>
                <option value="classical">Классическая</option>
            </select>

            <label for="price">Ценовой диапазон:</label>
            <select id="price" name="price" required>
                <option value="low">До 3000 руб.</option>
                <option value="medium">3000-5000 руб.</option>
                <option value="high">5000 руб. и выше</option>
            </select>

            <label for="year">Год выпуска:</label>
            <input type="number" id="year" name="year" placeholder="Введите год">

            <label for="format">Формат:</label>
            <select name="format" id="format">
                <option value="">Любой</option>
                <option value="LP">LP</option>
                <option value="CD">CD</option>
            </select>

            <button type="submit">Сгенерировать таблицу</button>
        </form>

        <h3>Результат</h3>
        <div id="table-container"></div>
    </section>
</main>

<footer>
    <p>2024 Vinyl Records Shop. Все права защищены</p>
</footer>

</body>
</html>
